{% extends "base_test.html" %} {% block title %} ลงชื่อเข้าสู่ระบบ {% endblock title %} {% block content %}
<div class="container mb-5 mt-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">ลงชื่อเข้าสู่ระบบ</h3>
        </div>
        <div class="card-body">
          <form
            action=""
            method="post"
            class="post-form"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col">
                <label>ชื่อผู้ใช้ (Username) :</label>
                <input
                type="text"
                name="username"
                value=""
                class="form-control"
                maxlength="60"
                required
                id="id_username"
              />
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                  <label>รหัสผ่าน (Password) :</label>
                  <input
                  type="password"
                  name="password"
                  value=""
                  class="form-control"
                  maxlength="60"
                  required
                  id="id_password"
                />
                </div>
              </div>
            <div class="form-group pt-4">
              <button type="submit" class="btn btn-primary" id="id_login">
                เข้าสู่ระบบ
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
