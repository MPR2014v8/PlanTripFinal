{% extends "base_test.html" %} {% block title %} สมัครใช้บริการสำหรับผู้ประกอบ {% endblock title %} {% block content %}
<div class="container mb-5 mt-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">สมัครใช้บริการสำหรับผู้ประกอบ</h3>
        </div>
        <div class="card-body">
            {% if error %}
            <p>{{error.message}}</p>
            {% endif %}
          <form
            action=""
            method="post"
            class="post-form"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col">
                <label>ชื่อผู้ใช้ (Username) :</label>
                <input
                type="text"
                name="username"
                value=""
                class="form-control"
                maxlength="60"
                required
                id="id_username"
              />
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                  <label>ชื่อ :</label>
                  <input
                  type="text"
                  name="firstname"
                  value=""
                  class="form-control"
                  maxlength="60"
                  required
                  id="id_firstname"
                />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <label>นามสกุล :</label>
                  <input
                  type="text"
                  name="lastname"
                  value=""
                  class="form-control"
                  maxlength="60"
                  required
                  id="id_lastname"
                />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <label>อีเมล (Email) :</label>
                  <input
                  type="email"
                  name="email"
                  value=""
                  class="form-control"
                  maxlength="60"
                  required
                  id="id_email"
                />
                </div>
              </div>
            <div class="form-row">
                <div class="form-group col">
                  <label>รหัสผ่าน (Password) :</label>
                  <input
                  type="password"
                  name="password1"
                  value=""
                  class="form-control"
                  maxlength="60"
                  required
                  id="id_password1"
                />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                  <label>ยืนยันรหัสผ่าน (re-Password) :</label>
                  <input
                  type="password"
                  name="password2"
                  value=""
                  class="form-control"
                  maxlength="60"
                  required
                  id="id_password2"
                />
                </div>
            </div>
            <div class="form-group pt-4">
              <button type="submit" class="btn btn-primary" id="id_login">
                ลงทะเบียน
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% if sucess %}
<script>
    alert("สมัครใช้บริการสำเร็จ.")
</script>
{% endif %}

{% endblock content %}
