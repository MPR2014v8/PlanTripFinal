<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %} Image Show {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device=width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h4>Django MySQL CRUD with DB</h4>
        {% block content %}

        <h2>Image Size</h2>

        <p>
          Here we specify the width and height of an image with the width and
          height attributes:
        </p>

        <img
          src="https://plantripbucket.s3.amazonaws.com/hierarchy-2499789_960_720.jpg?AWSAccessKeyId=AKIAQLT75BYL5Q4Y7BOJ&Signature=9IVeIZL1p%2BnF7eHNi6NsaUzN9fY%3D&Expires=1692891642"
          alt="Girl in a jacket"
          width="500"
          height="600"
        />
        <img src="data:image/jpeg;base64,{{ image_data }}" alt="Image">

        {% endblock %}
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
