{% extends "base_test.html" %} {% block title %}จัดการโปรไฟล์{% endblock title%}
{% block content %}

<header class="page-header">
  <h2>โปรไฟล์</h2>
</header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>จัดการโปรไฟล์</h3>
        </div>
        <div class="card-body">
          <form id="editUserProfile-form" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label"
                >ชื่อผู้ใช้ (username) :</label
              >
              <input
                type="text"
                name="username"
                value="{{ user.username }}"
                class="form-control"
                required
                id="id_ีusername"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">อีเมล (email) :</label>
              <input
                type="text"
                name="email"
                value="{{ user.email }}"
                class="form-control"
                required
                id="id_email"
              />
            </div>
            <div class="mb-3">
              <label for="first_name" class="form-label">ชื่อจริง</label>
              <input
                type="text"
                name="first_name"
                value="{{ user.first_name }}"
                class="form-control"
                id="id_first_name"
              />
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">นามสกุล</label>
              <input
                type="text"
                name="last_name"
                value="{{ user.last_name }}"
                class="form-control"
                id="id_address"
              />
            </div>
            <div class="mb-3">
                <span><a href="{% url 'test:password_change' %}" class="btn btn-primary">เปลี่ยนแปลงรหัสผ่าน</a></span>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-danger btn-lg btn-block"
                style="width: 100%"
              >
                แก้ไขข้อมูล
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
